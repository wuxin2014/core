<script src="../../../dist/vue.global.js"></script>
<!-- App template (in DOM) -->
<div id="demo">
  <div @click="handleClick">{{ comValue }}</div>
</div>
<script>
  Vue.createApp({
    setup() {
      debugger
      const person = Vue.reactive({ name: '夏末', age: 19 })
      const handleClick = () => {
        person.age++
        person.age++
      }
      const comValue = Vue.deferredComputed(() => { return `${person.name}-${person.age}` })
      return {
        person,
        comValue,
        handleClick
      }
    }
  }).mount('#demo')
</script>
