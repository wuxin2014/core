<script src="../../../dist/vue.global.js"></script>
<!-- App template (in DOM) -->
<div id="demo">
  <div class="wrap">{{ state.foo }}</div>
  <button @click="handleClick">触发ref.value</button>
  <button @click="handleClick2">触发ref.value.foo</button>
</div>
<script>
  Vue.createApp({
    setup() {
      debugger
      const state = Vue.shallowRef({
        foo: 1,
        bar: 2
      })
      
      const handleClick = () => {
        console.log('==handleClick==会触发更改')
        // 会触发更改
        state.value = { foo: 2 }
      }

      const handleClick2 = () => {
        console.log('==handleClick2==不会触发更改')
        // 不会触发更改
        state.value.foo = 2
      }

      return {
        state,
        handleClick,
        handleClick2
      }
    }
  }).mount('#demo')
</script>
