<script src="../../../dist/vue.global.js"></script>
<!-- App template (in DOM) -->
<div id="demo">
  <div>{{ state.foo }}</div>
</div>
<script>
  Vue.createApp({
    setup() {
      debugger
      const state = Vue.shallowRef({
        foo: 1,
        bar: 2
      })
      // 不会触发更改
      state.value.foo = 2

      // 会触发更改
      state.value = { foo: 2 }
      
      return {
        state
      }
    }
  }).mount('#demo')
</script>
