<script src="../../../dist/vue.global.js"></script>
<!-- App template (in DOM) -->
<div id="demo">
  <div @click="handleClick(person)">{{ person.name }} - {{ person.age }}</div>
</div>
<script>
  Vue.createApp({
    setup() {
      debugger
      const person = Vue.shallowReadonly({ name: '夏末', age: 19 })
      const handleClick = (data) => {
        // console.log('data===', data)
        person.age++
      }
      return {
        person,
        handleClick
      }
    }
  }).mount('#demo')


</script>
