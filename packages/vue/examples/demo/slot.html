<script src="../../dist/vue.global.js"></script>
<script type="text/x-template" id="custom-comp">
  <div style="font-size: 16px">
    <header style="background-color: antiquewhite; padding: 10px;">
      <slot name="header"></slot>
    </header>
    <main style="padding: 10px;">
      <slot></slot>
    </main>
    <footer style="background-color: bisque; padding: 10px">
      <slot name="footer"></slot>
    </footer>
  </div>
</script>
<script>
  const CustomComp = {
    template: '#custom-comp',
  }
</script>
<!-- App template (in DOM) -->
<!-- v-slot can only be used on components or <template> tags. 重点注意写法-->
<div id="demo">
  <div id="search">

    <custom-comp>
      <template #header>{{ title }}</template>
      <p>{{name}}</p>
      <template #footer>Footer</template>
    </custom-comp>
  </div>
</div>
<!-- App script -->

  setup() {

    return {
      name,
      title
    }
  }
}).mount('#demo')
