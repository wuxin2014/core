<div id="demo">
  <div id="search">
    <h1>v-model {{ name }}</h1>
    <input v-model="name" />
    <h1>lazy修饰符-change后更新</h1>
    <input v-model.lazy="name" />
    <h1>number修饰符-输入数字类型</h1>
    <input type="number" v-model.number="age" />

    <h1>checkbox-{{ toggle }}</h1>
    <input
      type="checkbox"
      v-model="toggle"
      true-value="yes"
      false-value="no" />
  </div>
</div>
